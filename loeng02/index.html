<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu linnad</title>

        li {
            color: blue;
            font-size: 1.5rem;

        }

        img {
            border-color: cadetblue;
            border-style: solid;
            border-width: 2px;
        }

        .paaris {
            color: deeppink;
        }

        #eriline {
           color: brown; 
        }

        Lemmiklinnad

        <li>Tallinn</li>

        <li id="eriline" class="paaris">Pariis</li>

</html>
